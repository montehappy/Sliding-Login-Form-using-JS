<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Time Page Refreshes & Redirects
        <meta http-equiv="refresh" content="30">
        <meta http-equiv="refresh" content="30;https://google.com">
    -->
    <title>Sliding Login Form using JS</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="back">
        <div class="backRight"></div>
        <div class="backLeft"></div>
    </div>

    <div id="slideBox">
        <div class="topLayer">
            <div class="left">
                <div class="content">
                    <h2>Sign Up</h2>
                    <form action="" method="post" onsubmit="return false;">
                        <div class="form-group">
                            <input type="text" placeholder="Username" />
                            <input type="password" placeholder="Password" id="myInput"/>
                        </div>
                        <div class="form-group"></div>
                        <div class="form-group"></div>
                        <div class="form-group"></div>
                    </form>
                    <button id="goLeft" class="off">Login</button>
                    <button>Sign Up</button>
                </div>
            </div>
            <div class="right">
                <div class="content">
                    <h2>Login</h2>
                    <form action="" method="post" onsubmit="return false;">
                        <div class="form-group">
                            <input type="text" placeholder="Username" />
                            <input type="password" placeholder="Password" />
                        </div>
                        <button id="goRight" class="off">Sign Up</button>
                        <button id="login" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
